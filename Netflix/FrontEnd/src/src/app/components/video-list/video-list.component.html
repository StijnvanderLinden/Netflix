<app-header></app-header>

<div id="menu">
    <ul>
        <li *ngFor="let category of this.categories; index as i; first as isFirst">
            <h1><b>{{category.name}}</b></h1>
            <app-video-list-item *ngFor="let video of category.videos" [video]="video"></app-video-list-item>
        </li>
    </ul>
</div>
